<!DOCTYPE html>
<html>
<head>
<title>
Stock Tracker
</title>
</head>
<body>

<h2>Find Stock Ticker</h2>
<input type="text" id="ticker">
<button type="button" onclick="loadXMLDoc()">Search Ticker</button>

<p id="demo"></p>

<script>
function loadXMLDoc() {
 var ticker = document.getElementById("ticker").value;
 var url = "https://financials.morningstar.com/ajax/ReportProcess4CSV.html?t=" + ticker + "&reportType=bs&period=12&dataType=A&order=asc&columnYear=5&number=3"
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
  var text = document.getElementById("demo").textContent;
  
}
</script>

</body>
</html>
